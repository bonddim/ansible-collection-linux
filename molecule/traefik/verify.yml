---
- name: Verify
  hosts: all
  gather_facts: false

  tasks:
    - name: Send GET request to traefik routes
      ansible.builtin.uri:
        url: http://127.0.0.1/{{ item }}/
        follow_redirects: all
        user: admin
        password: admin
        method: GET
      register: dashboard
      until: dashboard.status == 200
      retries: 3
      delay: 5
      loop:
        - dashboard
        - metrics

    - when: lookup('env', 'INSTALL_METHOD') == 'docker' | default('binary', true)
      block:
        - name: Start whoami container
          community.docker.docker_container:
            name: whoami
            image: traefik/whoami:latest
            state: started
            container_default_behavior: "{{ (ansible_version.full is version('2.10', '>=')) | ternary('compatibility', omit) }}"
            networks_cli_compatible: true
            network_mode: default
            labels:
              traefik.enable: "true"

        - name: Send request to whoami
          ansible.builtin.uri:
            url: http://127.0.0.1
            follow_redirects: none
            method: GET
            headers:
              Host: whoami
          register: whoami
          until: whoami.status == 200
          retries: 3
          delay: 5
