---
name: snapd

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'
  push:
    paths:
      - 'roles/snapd/**'
      - 'molecule/snapd/**'
      - '.github/workflows/role_snapd.yaml'
  pull_request:
    paths:
      - 'roles/snapd/**'
      - 'molecule/snapd/**'
      - '.github/workflows/role_snapd.yaml'

jobs:
  molecule:
    # skip job on pull requests from base repository and tag push
    if: (github.event.pull_request.head.repo.full_name != github.repository) && !startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ansible:
          - stable-2.10
        distro:
          - ubuntu/20.04
          - debian/10
          - fedora/34
          - fedora/33
          - centos/7
          - centos/8
        include:
          - ansible: stable-2.9
            distro: ubuntu/18.04
          - ansible: devel
            distro: ubuntu/20.04

    steps:
      - uses: actions/checkout@v2
        with:
          path: ansible_collections/${{ env.NAMESPACE }}/${{ env.COLLECTION }}
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - uses: bonddim/action-lxd-init@stable
      - uses: bonddim/action-ansible-molecule@stable
        with:
          molecule-command-args: --scenario-name ${{ github.workflow }}
        env:
          ANSIBLE_VERSION: ${{ matrix.ansible }}
          MOLECULE_DISTRO: ${{ matrix.distro }}
