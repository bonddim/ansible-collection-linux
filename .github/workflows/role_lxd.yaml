  pull_request:
    paths:
      - 'roles/lxd/**'
      - 'molecule/lxd/**'
      - '.github/workflows/role_lxd.yaml'

jobs:
  molecule:
    uses: ./.github/workflows/molecule.yaml
    with:
      scenario: ${{ github.workflow }}
